<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <h1>Calculadora</h1>
        <p>Digite um número:</p>
        <input type="text" id="campo1" class="rcb" placeholder="Digite um número">
        <p>Digite mais um número:</p>
        <input type="text" id="campo2" class="rcb" placeholder="Digite um número">
        <button id="clc" class="rcb">Calcular</button>
        <p id="resultado"></p>
    </div>
    <div id="tec">
        <h1>Ferramentas usadas:</h1>
        <img src="JS.png" alt="" id="imgjs">
        <img src="CSS.png" alt="" id="imgcss">
        <img src="html5.png" alt="" id="imghtml">
    </div>
    <script src="interacao.js"></script>
</body>
</html>
